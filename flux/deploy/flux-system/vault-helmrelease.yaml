apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  releaseName: vault
  interval: 5m
  install:
    createNamespace: true
  chart:
    spec:
      chart: vault
      version: "0.29.0"
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  values:
    server:
      image:
        repository: "hashicorp/vault"
        tag: "1.12.3"
      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
        seal:
          config: {}
      ui:
        enabled: true
    persistence:
      enabled: true
      storageClass: "local-path"
      size: 10Gi
