apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  releaseName: vault
  interval: 5m
  install:
    createNamespace: true
  chart:
    spec:
      chart: vault
      sourceRef:
        kind: HelmRepository
        name: hashicorp
        namespace: flux-system
  values:
    server:
      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
          config:
            path: /vault/data
            node_id: "$(POD_NAME)"
            storage:
              backend: raft
              ha_backend:
                enabled: true
                replication:
                  enabled: true
      ui:
        enabled: true
    persistence:
      enabled: true
      storageClass: "local-path"
      size: 10Gi
